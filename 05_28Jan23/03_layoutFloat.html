<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout || Float</title>
    <style>
        .dv1{
            width: 50px;
            height: 100px;
            background-color: black;
            float: right;
        }
        .dv2{
            float:left;
            width: 50px;
            height: 100px;
            background-color: rgb(220, 42, 42);
        }
    </style>
</head>
<body>
    <!-- normal flow -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt, velit.</p>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum, debitis.</p>

    <!-- float -->
    <div class="dv1"></div>
    <div class="dv2"></div>
</body>
</html>
